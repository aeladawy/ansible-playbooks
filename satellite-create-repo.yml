---
- name: Set all the satellite content for SOE
  gather_facts: true
  hosts: all
  vars:
    satellite_organization: '{{ organization_name }}'
    satellite_server_url: 'https://{{ inventory_hostname }}'
    satellite_username: "admin"
    satellite_password: '{{ satellite_password }}'
    satellite_products:
      - name: Red Hat Enterprise Linux Server
        repository_sets:
        - name: Red Hat Enterprise Linux 7 Server (RPMs)
          basearch: x86_64
          releasever: 7Server
        - name: Red Hat Enterprise Linux 7 Server - Extras (RPMs)
          basearch: x86_64
        - name: Red Hat Enterprise Linux 7 Server - Optional (RPMs)
          basearch: x86_64
          releasever: 7Server
        - name: Red Hat Enterprise Linux 7 Server - RH Common (RPMs)
          basearch: x86_64
          releasever: 7Server
        - name: Red Hat Enterprise Linux 7 Server - Supplementary (RPMs)
          basearch: x86_64
          releasever: 7Server
        - name: Red Hat Enterprise Linux 7 Server (Kickstart)
          basearch: x86_64
          releasever: 7Server
        - name: Red Hat Satellite Client 6 (for RHEL 7 Server) (RPMs)
          basearch: x86_64
      - name: Red Hat Software Collections (for RHEL Server)
        repository_sets:
        - name: Red Hat Software Collections RPMs for Red Hat Enterprise Linux 7 Server
          basearch: x86_64
          releasever: 7Server
      - name: Red Hat Enterprise Linux for x86_64
        repository_sets:
        - name: Red Hat Enterprise Linux 8 for x86_64 - AppStream (RPMs)
          arch: noarch
          releasever: 8
        - name: Red Hat Enterprise Linux 8 for x86_64 - BaseOS (RPMs)
          arch: noarch
          releasever: 8
        - name: Red Hat Enterprise Linux 8 for x86_64 - Supplementary (RPMs)
          arch: noarch
          releasever: 8
        - name: Red Hat Enterprise Linux 9 for x86_64 - AppStream (RPMs)
          arch: noarch
          releasever: 9
        - name: Red Hat Enterprise Linux 9 for x86_64 - BaseOS (RPMs)
          releasever: 9
          arch: noarch
        - name: Red Hat Enterprise Linux 9 for x86_64 - Supplementary (RPMs)
          arch: noarch
          releasever: 9
        - name: Red Hat Satellite Client 6 for RHEL 8 x86_64 (RPMs)
        - name: Red Hat Satellite Client 6 for RHEL 9 x86_64 (RPMs)
      - name: Red Hat CodeReady Linux Builder for x86_64
        repository_sets:
        - name: Red Hat CodeReady Linux Builder for RHEL 8 x86_64 (RPMs)
          releasever: '8'
        - name: Red Hat CodeReady Linux Builder for RHEL 9 x86_64 (RPMs)
          releasever: '9'
      - name: Red Hat Ansible Engine
        contentview: rhel
        repository_sets:
          - name: Red Hat Ansible Engine 2.9 RPMs for Red Hat Enterprise Linux 7 Server
            basearch: x86_64
          - name: Red Hat Ansible Engine 2.9 for RHEL 8 x86_64 (RPMs)

  tasks:

    - {import_role: {name: redhat.satellite.repositories}, tags: ['satellite_repositories']}
