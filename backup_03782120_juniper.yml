---
- name: Backup Juniper Configurations
  hosts: all
  gather_facts: false
  tasks:
    - name: Accept Ansible Net Hostname
      junipernetworks.junos.junos_facts:

    - name: View Hostname
      debug:
        var: ansible_net_hostname

    - name: View OS Version
      debug:
        var: ansible_net_version

    - name: Get current date
      local_action: command date +%Y-%b-%d
      register: date

    - name: Get current time
      local_action: command date +%H:%M
      register: time

    - name: Backup running configuration
      junipernetworks.junos.junos_config:
        backup: true
        backup_options:
          filename: "{{ ansible_net_hostname }}_{{ ansible_host }}_{{ date.stdout }}_at_{{ time.stdout }}.cfg"
      register: outp

    - name: copy to controller
      copy:
        src: "{{ outp.backup_path }}"
        dest: /tmp/backup/
        unsafe_writes: false
